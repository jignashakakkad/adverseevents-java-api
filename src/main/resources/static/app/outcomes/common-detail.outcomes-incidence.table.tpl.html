<div class="col-md-12">
    <div class="row-fluid">
        <div class="panel panel-default drugOutcomesPanel">
            <div class="panel-heading"><span class="text-muted panel-title">{{ Drug.aedrug_name | capitalizeFilter }} Outcomes</span>
                <button class="btn btn-info btn-mini restoreSortButton pull-right" ng-click="localStorageClear()"
                        popover-append-to-body="true" popover-trigger="mouseenter"
                        popover="Reload grid with default sorting order">
                    Restore Default Settings
                </button>
            </div>
            <div class="gridStyle" ng-grid="gridOptions"></div>
        </div>
    </div>
</div>
