<div class="col-md-12">
    <div class="panel panel-default panel-report">
        <!--table-->
        <div class="panel-body">
            <table class="table table-striped table-bordered ">
                <thead>
                <tr>
                    <td>Report Outcomes</td>
                    <td>Primary Suspect<br/>Number of Reports</td>
                    <td>All Suspect<br/>Number of Reports</td>
                </tr></thead>
                <tr ng-repeat="row in Outcomes">
                    <td>{{ row.outcome}}</td>
                    <td>{{ row.pscount | number }} ({{ row.pspct | number: 2}}%)</td>
                    <td>{{ row.totalcount | number }} ({{ row.totalpct | number: 2}}%)</td>
                </tr>
            </table>
        </div>
    </div>
</div>
