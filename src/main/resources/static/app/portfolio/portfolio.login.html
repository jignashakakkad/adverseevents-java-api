<div class="container" ng-if="!vm.userLoggedIn">
    <div class="h1 col-md-offset-3 col-sm-offset-1">
        <h1>{{ portfolioName }} Manager<span class="text-muted small"> - beta preview</span></h1>
    </div>
</div>
<br>
<div class="col-md-offset-4 row col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-9 portfolio-login">
    <div class="panel panel-primary portfolio-login-panel">
        <div class="panel-heading">
            <h1 class="panel-title"><span>{{ portfolioName }} Manager Login</span></h1>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="panel-body login-padding">
                    <form method="post">
                        <div class='form-inputs'>
                            <div class="form-group">
                                <b>Username:</b>
                                <label class="label" for="username">{{ portfolioName }} Manager Account Administrator</label>
                                <input type="text" ng-model="username" class="form-control" name="username" id="username" placeholder="Enter username" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <b>Password:</b>
                                <label class="label" for="password">Password</label>
                                <input type="password" ng-model="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <div class="input-group-lg">
                                    <button class="btn btn-md btn-primary" ng-class="{'disabled':(!username.length || !password.length )}" ng-click="login()"><i class="fa fa-key"></i> Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
