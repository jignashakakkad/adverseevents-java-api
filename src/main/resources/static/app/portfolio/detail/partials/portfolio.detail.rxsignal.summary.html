<div class="col-md-12 col-lg-12">
    <div class="h4 invisible"></div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div id="company-rxsignal-bubblechart" ng-show="rxsignal_count > 0"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row-fluid">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="text-muted panel-title">
                            {{ title }}
                        </span>
                        <button class="btn btn-info btn-mini restoreSortButton pull-right"
                                ng-click="localStorageClear()"
                                popover-append-to-body="true" popover-trigger="mouseenter"
                                popover="Reload grid with default sorting order">Restore Default Settings
                        </button>
                    </div>
                    <div>
                        <div class="table-responsive">
                            <div class="gridStyle" ng-grid="portfolioRxSignalSummary.options" id="portfolio-rxsignal-summary-grid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
