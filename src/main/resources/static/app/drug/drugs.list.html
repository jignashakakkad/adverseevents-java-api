<div class="h1"><h1>Top Drugs</h1></div>
<table class="table table-striped table-bordered">

    <tr class="h4">
        <td>Brand Name</td>
        <td>Suspect Count</td>
        <td><span class="pull-left">Top Adverse Event</span> <span class="pull-right">Primary Suspect Cases</span></td>
    </tr>

    <tr ng-repeat="Drug in ListItems">
        <td><a ui-sref=".detail.overview({ id:Drug.termCode})">{{ Drug.termName }}</a></td>
        <td>{{ Drug.termCount | number:0 }}</td>
        <td><span class="pull-left"> {{ Drug.topMetric[0].termName }}</span><span class="pull-right"> {{ Drug.topMetric[0].termCount | number }}</span>
        </td>
    </tr>
</table>
